<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <div>
        <h2>Chat</h2>
        <ul>
            {% for message in messages %}
            <li>{{ message.message }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <form method="post" action="{% url 'submit_message' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
